apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  annotations:
    nginx.ingress.kubernetes.io/use-regex: "true"
    nginx.ingress.kubernetes.io/rewrite-target: /$3
  name: kuber-ing
spec:
  rules:
    - host: arch.homework
      http:
        paths:
          - path: /()()(.*)
            pathType: ImplementationSpecific
            backend:
              service:
                name: kuber-svc
                port:
                  number: 80
          - path: /health
            pathType: Prefix
            backend:
              service:
                name: kuber-svc
                port:
                  number: 80
          - path: /otusapp/([a-zA-Zа-яА-Я]+)(/|$)(.*)
            pathType: ImplementationSpecific
            backend:
              service:
                name: kuber-svc
                port:
                  number: 80
  ingressClassName: nginx